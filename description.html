<body>
    <h3>これは隠れた数字をあてるゲームです</h3><br>
    数字を入力すると<br>
    <ul>
        <li>桁も数もあっている (〇)</li>
        <li>桁は違うが数はあっている (△)</li>
    </ul>
    の2つがそれぞれ何個あるかが表示されます<br><br><br>
    例) 答えが 423 の場合<br>
    <ul>
        <li>369 と入力・・・〇は0 △は1 (3が数だけあっているので△)</li>
        <li>472 と入力・・・〇は1 △は1 (4は桁も数もあっているので〇,2は△)</li>
    </ul>
    答えには同じ数が2回使われたり、0が使われたりしません<br><br>
    なるべく少ない回数で隠れた数字をあてましょう<br>
    <a href="https://byoribyori.github.io/number/number.html">スタート</a>
</body>

</html>
